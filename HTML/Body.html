<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/Body.css">
</head>
<body>
    <h1>Welcome to electronic books</h1>

    <div class="Threelogo">
        <img src="/image/p1.png" alt="p1" style="width: 128px; height: 128px">
        <img src="/image/p2.png" alt="p2" style="width: 128px; height: 128px">
        <img src="/image/p3.png" alt="p3" style="width: 128px; height: 128px">
    </div>
<section>
    <div class="container">
        <div class="Trending_view">
            <h2>
                Trending Books
            </h2>
            <a href="">
                <button type="button" class="btn btn-primary">
                    <span>View more</span>
                </button>
            </a>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="/Books/Rectangle 8.png" class="card-img-top" alt="books" width="100%" height="100%">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button">Read</button>
          </div>
        </div>
</section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
